<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Menu</title>
    <style>
        body {
            font-family: "Audiowide", sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #d1d1d1;
            border-radius: 8px;
            box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }

        #content {
            width: 100%;
            height: calc(100vh - 61px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Menu -->
    <nav>
        <a href="#" id="giokini" style="color: rgb(255, 255, 255);">Giokini</a>
        <a href="#" class="menu-item" onclick="loadWebApp('Angles')" style="color: rgb(60, 209, 89);">Angles</a>
        <a href="#" class="menu-item" onclick="loadWebApp('Memory')" style="color: rgb(75, 167, 247);">Memory</a>
        <a href="#" class="menu-item" onclick="loadWebApp('Chess')" style="color: rgb(133, 121, 238);">Chess</a>
    </nav>

    <!-- View of the game -->
    <div id="content">
        <iframe id="webapp" src="Angles/index.html"></iframe>
    </div>

    <script>
        // Load the web application clicked
        function loadWebApp(webapp) {
            document.getElementById('webapp').src = webapp + '/index.html';
        }

        // Toggle visibility of menu items when clicking on Giokini
        let giokiniClicked = false;
        document.getElementById('giokini').addEventListener('click', function() {
            giokiniClicked = !giokiniClicked; // Toggle state
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.classList.toggle('hidden', giokiniClicked); // Show/hide menu items
            });
        });

        // Treat Giokini as a logo only for hover (but clickable)
        document.querySelector('nav a:first-child').addEventListener('mouseover', function(event) {
            event.target.style.backgroundColor = 'transparent';
            event.target.style.color = 'rgb(255, 255, 255)';
        });
    </script>
</body>

</html>
